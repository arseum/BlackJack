<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Envoyer un Mail</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="./../assets/img/spades.png" type="image/png">
    <link rel="shortcut icon" href="./../assets/img/spades.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <ul>
                    <li><a href="./profile.html">Mon Profil</a></li>
                    <li><a href="./settings.html">Paramètres</a></li>
                    <li><a href="./connexion.html">Déconnexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="recBlanc">
        <a href="./accueil.html" target="_self">
            <img class="subTitle" src="/assets/img/subtitle.png" alt="Sous Titre">
        </a>
    </div>
    <div class="contact-form-container">
        <h2>Contactez-nous</h2>
        <form id="contactForm">
            <div class="input-group">
                <input class="input-group__input" type="text" placeholder="&nbsp;" name="sujet" id="contactSubject" autocomplete="off" required />
                <label class="input-group__label" for="contactSubject"><b>Sujet</b></label>
            </div>
            <div class="input-group">
                <textarea class="input-group__input" placeholder="&nbsp;" name="message" id="contactMessage" rows="5" autocomplete="off" required></textarea>
                <label class="input-group__label" for="contactMessage"><b>Message</b></label>
            </div>
            <button type="submit">Envoyer</button>
            <p class="noTroll">N'envoyer pas n'importe quoi, on peut ban votre compte</p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 BJS. Tous droits réservés. Gabriel & Arsene Co.</p>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
