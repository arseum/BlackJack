<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Games</title>
    <link rel="stylesheet" href="./games.css">
</head>
<body>
<h1>Gestion des Jeux</h1>

<!-- Section pour afficher les jeux actifs -->
<section id="games-list">
    <h2>Jeux actifs</h2>
    <ul id="games"></ul>
</section>

<!-- Formulaire pour créer un nouveau jeu -->
<section id="create-game">
    <h2>Créer un nouveau jeu</h2>
    <form id="create-game-form">
        <label for="tableName">Nom de la table :</label>
        <input type="text" id="tableName" name="tableName" required>
        <label for="maxPlayers">Nombre maximum de joueurs :</label>
        <input type="number" id="maxPlayers" name="maxPlayers" required>
        <button type="submit">Créer</button>
    </form>
</section>

<script src="./games.js"></script>
</body>
</html>
